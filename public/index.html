<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cagnotte Pub</title>
    <style>
      :root {
        --bg: #05070f;
        --card: rgba(12, 16, 33, 0.92);
        --accent: #ffb703;
        --accent-dark: #e18600;
        --text: #f4f6ff;
        --muted: #97a0c3;
        --card-border: rgba(255, 255, 255, 0.08);
        --error: #ff4d6d;
        --glow: rgba(255, 183, 3, 0.25);
        --bg-purple: rgba(62, 83, 255, 0.15);
      }
    @media (prefers-reduced-motion: reduce) {
      *,
      *::before,
      *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: "Space Grotesk", "Segoe UI", sans-serif;
        background: radial-gradient(circle at 20% 20%, #172757, #05070f 70%);
        color: var(--text);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        position: relative;
        overflow-x: hidden;
      }

      body::before,
      body::after {
        content: "";
        position: absolute;
        width: 420px;
        height: 420px;
        border-radius: 50%;
        filter: blur(120px);
        opacity: 0.55;
        pointer-events: none;
        animation: drift 12s ease-in-out infinite alternate;
      }

      body::before {
        background: var(--glow);
        top: 10%;
        left: 5%;
      }

      body::after {
        background: var(--bg-purple);
        bottom: 5%;
        right: 0;
        animation-delay: 2s;
      }

      .card {
        width: min(520px, 100%);
        padding: 2.5rem;
        border-radius: 30px;
        background: var(--card);
        border: 1px solid var(--card-border);
        box-shadow: 0 30px 60px rgba(0, 0, 0, 0.35);
        position: relative;
        overflow: hidden;
        backdrop-filter: blur(12px);
        animation: fadeIn 420ms ease forwards;
      }

      .card::after {
        content: "";
        position: absolute;
        inset: 0;
        background: radial-gradient(circle at 80% -10%, rgba(255, 184, 3, 0.25), transparent 45%);
        pointer-events: none;
      }

      .orb {
        position: absolute;
        width: 140px;
        height: 140px;
        border-radius: 50%;
        background: radial-gradient(circle, rgba(255, 255, 255, 0.2), transparent 65%);
        animation: float 6s ease-in-out infinite;
        opacity: 0.3;
        pointer-events: none;
      }

      .orb:nth-child(1) {
        top: 60px;
        right: 80px;
        animation-delay: 0s;
      }

      .orb:nth-child(2) {
        bottom: 20px;
        left: 100px;
        animation-delay: 1.5s;
      }

      @keyframes float {
        0% {
          transform: translateY(0) scale(1);
        }
        50% {
          transform: translateY(-20px) scale(1.05);
        }
        100% {
          transform: translateY(0) scale(1);
        }
      }

      .card-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        gap: 1rem;
        margin-bottom: 1.5rem;
        position: relative;
        z-index: 1;
      }

      h1 {
        margin: 0.1rem 0;
        font-size: clamp(2rem, 4vw, 2.6rem);
        letter-spacing: -0.02em;
      }

      .eyebrow {
        text-transform: uppercase;
        letter-spacing: 0.2em;
        font-size: 0.75rem;
        color: var(--muted);
        margin: 0;
      }

      .ghost-btn {
        background: transparent;
        color: var(--text);
        border: 1px solid rgba(255, 255, 255, 0.35);
        border-radius: 999px;
        padding: 0.4rem 1.2rem;
        font-size: 0.85rem;
        cursor: pointer;
        transition: background 200ms ease, color 200ms ease;
      }

      .ghost-btn:hover {
        background: rgba(255, 255, 255, 0.1);
      }

      .switcher {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        background: rgba(255, 255, 255, 0.05);
        border-radius: 999px;
        padding: 0.2rem;
        margin-bottom: 1.25rem;
      }

      .switch-btn {
        border: none;
        border-radius: 999px;
        background: transparent;
        color: var(--muted);
        padding: 0.65rem 0;
        font-weight: 600;
        cursor: pointer;
        transition: background 200ms ease, color 200ms ease;
      }

      .switch-btn.active {
        background: linear-gradient(135deg, var(--accent), var(--accent-dark));
        color: #1a1200;
      }

      .auth-panel {
        position: relative;
        z-index: 1;
      }

      .auth-form {
        display: flex;
        flex-direction: column;
        gap: 0.9rem;
      }

      .field {
        display: flex;
        flex-direction: column;
        gap: 0.4rem;
        text-align: left;
      }

      label {
        font-size: 0.85rem;
        color: var(--muted);
      }

      input {
        border: 1px solid rgba(255, 255, 255, 0.2);
        background: rgba(5, 7, 15, 0.35);
        color: var(--text);
        border-radius: 14px;
        padding: 0.9rem 1rem;
        font-size: 1rem;
        outline: none;
        transition: border 200ms ease;
      }

      input:focus {
        border-color: var(--accent);
      }

      .primary-btn {
        border: none;
        border-radius: 16px;
        padding: 1rem 1.25rem;
        font-size: 1rem;
        font-weight: 600;
        text-transform: uppercase;
        cursor: pointer;
        color: #040404;
        background: linear-gradient(135deg, var(--accent), var(--accent-dark));
        transition: transform 200ms ease, box-shadow 200ms ease, filter 200ms ease;
        box-shadow: 0 18px 30px rgba(255, 183, 3, 0.35);
      }

      .primary-btn:hover {
        transform: translateY(-1px);
        box-shadow: 0 15px 30px rgba(255, 183, 3, 0.3);
      }

      .primary-btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }

      .auth-message {
        min-height: 1.2em;
        margin-top: 0.8rem;
        font-size: 0.9rem;
        color: var(--muted);
        text-align: center;
      }

      .auth-message.error {
        color: var(--error);
      }

      .app-panel {
        position: relative;
        z-index: 1;
        text-align: center;
      }

      .user-chip {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        background: rgba(255, 255, 255, 0.08);
        border-radius: 999px;
        padding: 0.4rem 0.9rem;
        font-size: 0.9rem;
        color: var(--muted);
        margin-bottom: 1rem;
      }

      .balance {
        font-size: clamp(3rem, 6vw, 3.8rem);
        font-weight: 600;
        margin: 0.25rem 0 1.5rem;
        display: inline-flex;
        align-items: baseline;
        gap: 0.4rem;
      }

      .balance small {
        font-size: 1rem;
        color: var(--muted);
        font-weight: 400;
      }

      .status {
        margin-top: 1.3rem;
        font-size: 0.95rem;
        color: var(--muted);
        min-height: 1.2em;
      }

      .withdraw-panel {
        margin-top: 1.25rem;
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }

      .secondary-btn {
        border: 1px solid rgba(255, 255, 255, 0.35);
        border-radius: 16px;
        padding: 0.9rem 1.25rem;
        font-size: 1rem;
        font-weight: 600;
        color: var(--text);
        background: transparent;
        cursor: pointer;
        transition: background 200ms ease, color 200ms ease, border 200ms ease;
      }

      .secondary-btn:hover:not(:disabled) {
        background: rgba(255, 255, 255, 0.08);
      }

      .secondary-btn:disabled {
        opacity: 0.45;
        cursor: not-allowed;
      }

      .hint {
        font-size: 0.85rem;
        color: var(--muted);
        animation: subtleFade 3s ease-in-out infinite alternate;
      }

      .offerwall {
        margin-top: 2rem;
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 24px;
        overflow: hidden;
        background: rgba(10, 12, 24, 0.6);
      }

      .offerwall header {
        padding: 1.1rem 1.5rem;
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .offerwall header h2 {
        margin: 0;
        font-size: 1.15rem;
        letter-spacing: -0.01em;
      }

      .offerwall header span {
        font-size: 0.85rem;
        color: var(--muted);
      }

      .offerwall iframe {
        width: 100%;
        border: none;
        min-height: 500px;
        background: #07090f;
      }

      .ad-modal {
        position: fixed;
        inset: 0;
        background: rgba(2, 4, 9, 0.82);
        display: none;
        align-items: center;
        justify-content: center;
        padding: 1.5rem;
        z-index: 10;
        opacity: 0;
        transition: opacity 240ms ease;
      }

      .ad-modal.open {
        display: flex;
        opacity: 1;
      }

      .ad-card {
        background: #0c1224;
        border-radius: 28px;
        border: 1px solid rgba(255, 255, 255, 0.08);
        width: min(720px, 100%);
        padding: 1.75rem;
        position: relative;
        box-shadow: 0 30px 80px rgba(0, 0, 0, 0.45);
        animation: rise 320ms ease;
      }

      .ad-chip {
        display: inline-flex;
        align-items: center;
        gap: 0.35rem;
        border-radius: 999px;
        padding: 0.3rem 0.9rem;
        font-size: 0.8rem;
        text-transform: uppercase;
        letter-spacing: 0.15em;
        color: var(--accent);
        background: rgba(255, 183, 3, 0.12);
        border: 1px solid rgba(255, 183, 3, 0.35);
        margin-bottom: 1rem;
      }

      .ad-card h2 {
        margin: 0 0 1rem;
        font-size: clamp(1.5rem, 3vw, 2rem);
      }

      .ad-card video {
        width: 100%;
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        background: #01030a;
        display: block;
        margin-bottom: 1rem;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.45);
      }

      .ad-close {
        position: absolute;
        top: 1rem;
        right: 1rem;
        border: none;
        background: rgba(255, 255, 255, 0.08);
        color: var(--text);
        border-radius: 999px;
        width: 40px;
        height: 40px;
        cursor: pointer;
        font-size: 1.2rem;
        transition: opacity 200ms ease;
      }

      @keyframes rise {
        from {
          transform: translateY(20px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      @keyframes drift {
        to {
          transform: translate(60px, -40px) scale(1.05);
          opacity: 0.35;
        }
      }

      @keyframes fadeIn {
        from {
          transform: translateY(24px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      @keyframes subtleFade {
        from {
          opacity: 0.65;
        }
        to {
          opacity: 1;
        }
      }

      .status.waiting::after {
        content: "";
        display: inline-block;
        width: 36px;
        height: 6px;
        margin-left: 8px;
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.3);
        animation: shimmer 1.2s ease-in-out infinite;
      }

      @keyframes shimmer {
        0% {
          transform: translateX(-8px);
          opacity: 0.6;
        }
        50% {
          transform: translateX(8px);
          opacity: 1;
        }
        100% {
          transform: translateX(-8px);
          opacity: 0.6;
        }
      }

      body.modal-open {
        overflow: hidden;
      }

      .hidden {
        display: none !important;
      }

      @media (max-width: 560px) {
        body {
          padding: 1.5rem;
        }

        .card {
          padding: 2rem 1.5rem;
        }

        .card-header {
          flex-direction: column;
          align-items: flex-start;
        }
      }
    </style>
  </head>
  <body data-increment="0.01" data-min-withdraw="1.5">
    <main class="card">
      <header class="card-header">
        <div>
          <p class="eyebrow">Cagnotte Pub</p>
          <h1>Fais grimper ta cagnotte</h1>
        </div>
        <button class="ghost-btn hidden" id="logout-button">Déconnexion</button>
      </header>

      <section class="auth-panel" data-auth-panel>
        <div class="switcher">
          <button class="switch-btn active" data-switch="login">Connexion</button>
          <button class="switch-btn" data-switch="signup">Créer un compte</button>
        </div>

        <form id="login-form" class="auth-form" autocomplete="on">
          <div class="field">
            <label for="login-email">Email</label>
            <input id="login-email" name="email" type="email" required />
          </div>
          <div class="field">
            <label for="login-password">Mot de passe</label>
            <input id="login-password" name="password" type="password" minlength="6" required />
          </div>
          <button class="primary-btn" type="submit">Me connecter</button>
        </form>

        <form id="signup-form" class="auth-form hidden" autocomplete="on">
          <div class="field">
            <label for="signup-email">Email</label>
            <input id="signup-email" name="email" type="email" required />
          </div>
          <div class="field">
            <label for="signup-password">Mot de passe (min. 6)</label>
            <input id="signup-password" name="password" type="password" minlength="6" required />
          </div>
          <button class="primary-btn" type="submit">Créer mon compte</button>
        </form>

        <div id="auth-message" class="auth-message"></div>
      </section>

      <section class="app-panel hidden" data-app-panel>
        <div class="user-chip">
          <span>Connecté en tant que</span>
          <strong id="user-email">–</strong>
        </div>
        <p>Chaque pub validée crédite ton solde personnel.</p>
        <div class="balance">
          <span id="balance-value">0.00</span>
          <small>€</small>
        </div>
        <button class="primary-btn" id="watch-button">Regarde une pub</button>
        <div class="withdraw-panel">
          <button class="secondary-btn" id="withdraw-button" disabled>Retirer 1,50 €</button>
          <p class="hint" id="withdraw-hint">Retrait possible à partir de 1,50 € collectés.</p>
        </div>
        <p class="status" id="status"></p>
      </section>
    </main>

    <section class="ad-modal" id="ad-modal" aria-hidden="true">
      <div class="ad-card" role="dialog" aria-modal="true" aria-labelledby="ad-modal-title">
        <button class="ad-close" id="ad-close-button" aria-label="Fermer la pub">×</button>
        <p class="ad-chip">Pub sponsorisée</p>
        <h2 id="ad-modal-title">Regarde cette vidéo pour débloquer ta récompense</h2>
        <video
          id="ad-video"
          playsinline
          poster="https://images.unsplash.com/photo-1478720568477-152d9b164e26?auto=format&fit=crop&w=900&q=80"
        >
          <source
            src="https://storage.googleapis.com/gtv-videos-bucket/sample/ForBiggerJoyrides.mp4"
            type="video/mp4"
          />
          Ton navigateur ne supporte pas la vidéo HTML5.
        </video>
        <button class="primary-btn" id="claim-reward-button" disabled>Réclamer ma récompense</button>
        <p class="hint">La récompense se débloque quand la vidéo est terminée.</p>
      </div>
    </section>

    <script>
      const TOKEN_KEY = 'cagnotte_token';
      const authPanel = document.querySelector('[data-auth-panel]');
      const appPanel = document.querySelector('[data-app-panel]');
      const body = document.body;
      const balanceValue = document.getElementById('balance-value');
      const statusEl = document.getElementById('status');
      const userEmailEl = document.getElementById('user-email');
      const logoutBtn = document.getElementById('logout-button');
      const authMessage = document.getElementById('auth-message');
      const authSwitchButtons = document.querySelectorAll('[data-switch]');
      const loginForm = document.getElementById('login-form');
      const signupForm = document.getElementById('signup-form');
      const watchButton = document.getElementById('watch-button');
      const withdrawButton = document.getElementById('withdraw-button');
      const withdrawHint = document.getElementById('withdraw-hint');
      const adModal = document.getElementById('ad-modal');
      const adVideo = document.getElementById('ad-video');
      const claimRewardButton = document.getElementById('claim-reward-button');
      const closeAdButton = document.getElementById('ad-close-button');

      let currentToken = null;
      let rewardUnlocked = false;

      const setToken = (token) => {
        currentToken = token;
        if (token) {
          localStorage.setItem(TOKEN_KEY, token);
        } else {
          localStorage.removeItem(TOKEN_KEY);
        }
      };

      const togglePanels = (isAuthenticated) => {
        if (isAuthenticated) {
          authPanel.classList.add('hidden');
          appPanel.classList.remove('hidden');
          logoutBtn.classList.remove('hidden');
        } else {
          authPanel.classList.remove('hidden');
          appPanel.classList.add('hidden');
          logoutBtn.classList.add('hidden');
        }
      };

      const toggleAuthView = (view) => {
        const showSignup = view === 'signup';
        signupForm.classList.toggle('hidden', !showSignup);
        loginForm.classList.toggle('hidden', showSignup);
        authSwitchButtons.forEach((btn) =>
          btn.classList.toggle('active', btn.dataset.switch === view)
        );
        setAuthMessage('');
      };

      const setAuthMessage = (text, type = 'info') => {
        authMessage.textContent = text || '';
        authMessage.className = `auth-message ${type === 'error' ? 'error' : ''}`;
      };

      const serializeForm = (form) => Object.fromEntries(new FormData(form).entries());

      const setFormLoading = (form, loading) => {
        [...form.elements].forEach((el) => {
          el.disabled = loading && el.tagName !== 'BUTTON';
        });
        const submitBtn = form.querySelector('button[type="submit"]');
        if (submitBtn) {
          if (!submitBtn.dataset.label) {
            submitBtn.dataset.label = submitBtn.textContent;
          }
          submitBtn.disabled = loading;
          submitBtn.textContent = loading ? 'Patiente...' : submitBtn.dataset.label;
        }
      };

      const updateBalanceDisplay = (balance) => {
        balanceValue.textContent = Number(balance ?? 0).toFixed(2);
      };

      const updateUserUI = ({ email, balance, canWithdraw }) => {
        if (email) userEmailEl.textContent = email;
        if (balance !== undefined) updateBalanceDisplay(balance);
        if (typeof canWithdraw === 'boolean') {
          updateWithdrawState(canWithdraw);
        }
      };

      const updateWithdrawState = (canWithdraw) => {
        if (!withdrawButton) return;
        withdrawButton.disabled = !canWithdraw;
        withdrawButton.classList.toggle('disabled', !canWithdraw);
        withdrawHint.textContent = canWithdraw
          ? 'Tu peux retirer 1,50 € immédiatement.'
          : "Retrait possible à partir de 1,50 € collectés.";
      };


      const parseResponse = async (response) => {
        const data = await response.json().catch(() => ({}));
        if (!response.ok) {
          throw new Error(data.error || 'Une erreur est survenue');
        }
        return data;
      };

      const authenticateRequest = async (endpoint, body) => {
        const response = await fetch(endpoint, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body),
        });
        return parseResponse(response);
      };

      const fetchWithAuth = async (url, options = {}) => {
        if (!currentToken) throw new Error('Non authentifié');
        const headers = {
          ...(options.headers || {}),
          Authorization: `Bearer ${currentToken}`,
        };
        if (options.body && !headers['Content-Type']) {
          headers['Content-Type'] = 'application/json';
        }
        const response = await fetch(url, { ...options, headers });
        return parseResponse(response);
      };

      const handleAuthSuccess = ({ token, user }) => {
        setToken(token);
        updateUserUI(user);
        togglePanels(true);
        setAuthMessage('');
      };

      const handleAuthError = (error) => {
        setToken(null);
        setAuthMessage(error.message || 'Impossible de traiter la requête', 'error');
      };

      loginForm.addEventListener('submit', async (event) => {
        event.preventDefault();
        setAuthMessage('Connexion en cours...');
        const payload = serializeForm(loginForm);
        setFormLoading(loginForm, true);
        try {
          const data = await authenticateRequest('/api/login', payload);
          handleAuthSuccess(data);
        } catch (error) {
          handleAuthError(error);
        } finally {
          setFormLoading(loginForm, false);
        }
      });

      signupForm.addEventListener('submit', async (event) => {
        event.preventDefault();
        setAuthMessage('Création du compte...');
        const payload = serializeForm(signupForm);
        setFormLoading(signupForm, true);
        try {
          const data = await authenticateRequest('/api/signup', payload);
          handleAuthSuccess(data);
        } catch (error) {
          handleAuthError(error);
        } finally {
          setFormLoading(signupForm, false);
        }
      });

      authSwitchButtons.forEach((button) =>
        button.addEventListener('click', () => toggleAuthView(button.dataset.switch))
      );

      const refreshBalance = async () => {
        try {
          const data = await fetchWithAuth('/api/balance');
          updateUserUI(data);
          statusEl.textContent = '';
        } catch (error) {
          statusEl.textContent = error.message;
        }
      };

      const openAdModal = () => {
        if (!adModal || !adVideo || !claimRewardButton) return;
        rewardUnlocked = false;
        adModal.classList.add('open');
        adModal.setAttribute('aria-hidden', 'false');
        claimRewardButton.disabled = true;
        claimRewardButton.textContent = 'Réclamer ma récompense';
        statusEl.textContent = 'Publicité en cours, regarde jusqu’à la fin.';
        closeAdButton?.setAttribute('disabled', 'true');
        adVideo.currentTime = 0;
        const playPromise = adVideo.play();
        if (playPromise?.catch) {
          playPromise.catch(() => {
            statusEl.textContent = 'Clique sur lecture pour lancer la pub.';
          });
        }
      };

      const closeAdModal = (reason = '', force = false) => {
        if (!adModal || !adVideo) return;
        if (!force && !rewardUnlocked) {
          statusEl.textContent = 'Tu dois finir la pub pour fermer.';
          return;
        }
        adModal.classList.remove('open');
        adModal.setAttribute('aria-hidden', 'true');
        adVideo.pause();
        if (reason) {
          statusEl.textContent = reason;
        }
        closeAdButton?.removeAttribute('disabled');
        watchButton.disabled = false;
      };

      watchButton.addEventListener('click', () => {
        statusEl.textContent = 'Regarde la vidéo pour débloquer ta récompense.';
        watchButton.disabled = true;
        openAdModal();
      });

      adVideo?.addEventListener('ended', () => {
        rewardUnlocked = true;
        claimRewardButton.disabled = false;
        closeAdButton?.removeAttribute('disabled');
        statusEl.textContent = 'Vidéo terminée ! Réclame ta récompense.';
      });

      claimRewardButton?.addEventListener('click', async () => {
        if (!rewardUnlocked) {
          statusEl.textContent = 'Attends la fin de la vidéo.';
          return;
        }
        claimRewardButton.disabled = true;
        claimRewardButton.textContent = 'Crédit en cours...';
        statusEl.textContent = 'Crédit en cours...';
        try {
          const data = await fetchWithAuth('/api/watch-ad', { method: 'POST' });
          updateUserUI(data);
          statusEl.textContent = `+${INCREMENT_VALUE_TEXT()} € ajoutés`;
          closeAdModal('', true);
        } catch (error) {
          statusEl.textContent = error.message || "Impossible d'ajouter la pub.";
          claimRewardButton.disabled = false;
          claimRewardButton.textContent = 'Réclamer ma récompense';
        }
      });

      closeAdButton?.addEventListener('click', () => {
        closeAdModal();
      });

      adModal?.addEventListener('click', (event) => {
        if (event.target === adModal) {
          closeAdModal();
        }
      });

      withdrawButton.addEventListener('click', async () => {
        withdrawButton.disabled = true;
        const originalLabel = withdrawButton.textContent;
        withdrawButton.textContent = 'Traitement...';
        try {
          const data = await fetchWithAuth('/api/withdraw', { method: 'POST' });
          updateUserUI(data);
          statusEl.textContent = `- ${MIN_WITHDRAW.toFixed(2)} € retirés (simulateur).`;
        } catch (error) {
          statusEl.textContent = error.message || 'Retrait impossible.';
        } finally {
          withdrawButton.textContent = originalLabel;
          withdrawButton.disabled = withdrawButton.classList.contains('disabled');
        }
      });

      const MIN_WITHDRAW = Number(body.dataset.minWithdraw || 1.5);
      const INCREMENT_VALUE = Number(body.dataset.increment || 0.01);

      const INCREMENT_VALUE_TEXT = () => INCREMENT_VALUE.toFixed(2);

      const bootstrap = async () => {
        const existingToken = localStorage.getItem(TOKEN_KEY);
        if (!existingToken) {
          togglePanels(false);
          return;
        }

        setToken(existingToken);
        try {
          await refreshBalance();
          togglePanels(true);
        } catch (error) {
          handleLogout(true);
        }
      };

      const handleLogout = (silent = false) => {
        setToken(null);
        togglePanels(false);
        updateUserUI({ balance: 0 });
        if (!silent) {
          setAuthMessage('Tu es déconnecté·e.');
        }
        closeAdModal();
      };

      logoutBtn.addEventListener('click', () => handleLogout());

      bootstrap();
    </script>
  </body>
</html>
